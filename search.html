<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Heights Ladder Co</title>
    <link rel="icon" href="images/just logo.jpg">
    <meta charset="utf-8">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylesMain.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JavaScript/mobileNavFunction.js"></script>
    <script src="JavaScript/flickr.js"></script>

    <script> $(function(){ $("#header").load("assets/header.html");  }); </script> 
    <script> $(function(){ $("#nav").load("assets/nav.html");  }); </script> 
    <script> $(function(){ $("#footer").load("assets/footer.html");  }); </script> 

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="header"></div>
    <div id="nav"></div>
      
    <div id="container">
      <main>

        <h2 class="fullbubble">Flickr Search</h2>
        <br>
        
        <label for="search">Search by tags:</label><br>
        <input type="text" size="30" id="search">
        <input type="button" value="search" id="btnSearch">

        <h2 class="smallbubble hidden" id="searchResults">Search Results</h2>
        <div id="photos" class="flex"></div>

      </main>
    </div>

    <div id="footer"></div>
  </body>

</html>
